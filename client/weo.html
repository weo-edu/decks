<head>
  <title>weo</title>
</head>

<body>

</body>


<template name="main">
{{render_content}}
</template> 

<template name="main-old">
	{{#if view_is "decks"}}
  	{{> browse}}
  {{/if}}
  {{#if view_is "play"}}
  	{{> card}}
  {{/if}}
</template>

<template name="card">
	<div class="card">
		{{#with card}}
			<div class="card-title">{{name}}</div>
			<img src="{{graphic}}"/>
			<div class="card-problem">
		  	{{question}}
			</div>
		  <input id="solution" type="text"/>
	 {{/with}}
	 {{#if result}}
	 <div class="card-instance-result">{{result}}</div>
	 {{/if}}
 </div>
</template>
