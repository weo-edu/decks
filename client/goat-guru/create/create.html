<!-- Tome Create -->

<template name='create'>
	<div class='create-view {{active}}'>
		<div class='create-container'>
			<div class="create-header">
				{{> tome_create_header}}
			</div>
			<div id='create-info' class="tab">
				{{> tome_info_form}}
			</div>
			<div id='scroll-browse' class='tab'>
				{{> scroll_select}}
			</div>
			<div id='view-scrolls' class='tab'>
				{{> scroll_view}}
			</div>
		</div>
	</div>
</template>

<template name="tome_create_header">
	<h4>untitled</h4>
	<ul class='scroll-info-nav save'>
		<li id='delete' class=''>Delete</li>
		<li id='done' class=''>Done Editing</li>
		<li id='publish' class=''>Publish</li>
	</ul>
	<ul class='scroll-info-nav tabs'>
		<li id='info' class='info'></li>
		<li id='add' class='add-scrolls'></li>
		<li id='view' class='view-scrolls'></li>
	</ul>
</template>

<template name="tome_info_form">
	{{> form_dialog}}
	<center>
		<div style='height: 10px;'></div>
		<div id='title' class='input'>
			<h2 class='tome-title'>{{{hasProperty "title"}}}</h2>
		</div>
		<div id='image' class='big-tome'>
			{{> big_tome tome}}
			<input tabindex='-1' onfocus='$(this).click()' id="image-upload" type="file" multiple/>
		</div>
		<div id='spg' class='input'>
			<h3>Scrolls Per Game:</h3>
			<p>{{{hasProperty "cardsPerGame"}}}</p>
		</div>
		<div id='tags' class='input'>
			<h3>Categories:</h3>
			<p>{{{hasProperty "tags"}}}</p>
		</div>
		<div id='description' class='input'>
			<h3>Description:</h3>
			<p>{{{hasProperty "description"}}}</p>
		</div>
		<div style='height: 10px;'></div>
	</center>
</template>

<template name='scroll_select'>
		<div class='category scrolls'>
			<div class='scroll-view-header'>
				<h2 class='category-title'>Find Scrolls</h2>
				<input class='create-filter' type='text' placeholder='Filter' />
			</div>
			<div class='shelf connect'></div>
			{{#each scrolls}}
				{{#if scrollsNotInTome}}
					<div class='scroll-info-view'>
						<div class='inner-scroll-info image'>{{> small_scroll}}</div>
						<div class='inner-scroll-info'> 
							<h4>{{title}}</h4>							
							<p>{{description}}</p>
						</div>
						<div class='inner-scroll-info tags'>
							<span>{{tags}}</span><span class='label'>+</span><span>{{points}}</span>
							<span class='created-by'>Created by: {{creatorName}}</span>
					</div>
				{{/if}}
			{{/each}}
		</div>
</template>

<template name='small_scroll'>
	<img src='/app!decks/img/small-scroll.png' />
</template>

<template name='scroll_view'>
	<div class='category scrolls assigned'>
			<div class='scroll-view-header'>
				<h2 class='category-title'>Assigned Scrolls</h2>
				<input class='create-filter' type='text' placeholder='Filter' />
			</div>
			<div class='shelf connect'></div>
			{{#each scrollsInTome}}
				<div class='scroll-info-view'>
					<div class='inner-scroll-info image'>{{> small_scroll}}</div>
					<div class='inner-scroll-info'> 
						<h4>{{title}}</h4>							
						<p>{{description}}</p>
					</div>
					<div class='inner-scroll-info tags'>
						<span>{{tags}}</span><span class='label'>+</span><span>{{points}}</span>
						<span class='created-by'>Created by: {{creatorName}}</span>
					</div>
			{{/each}}
		</div>
</template>

<template name="form_dialog">
	{{#ui "dialog"}}
		{{{ form }}}
	{{/ui}}
</template>

<template name='title_form'>
	{{#ui "form"}}
		<input placeholder="A short title that describes your tome" name="title"/>
		<div class="buttons">
			<div class="save">save</div>
			<div class="cancel">cancel</div>
		</div>
	{{/ui}}
</template>

<template name='spg_form'>
	{{#ui "form"}}
		<input placeholder="Scrolls Per Game" name="cardsPerGame"/>
		<div class="buttons">
			<div class="save">save</div>
			<div class="cancel">cancel</div>
		</div>
	{{/ui}}
</template>

<template name='tags_form'>
	{{#ui "form"}}
		<input placeholder="Categories" name="tags"/>
		<div class="buttons">
			<div class="save">save</div>
			<div class="cancel">cancel</div>
		</div>
	{{/ui}}
</template>

<template name='description_form'>
	{{#ui "form"}}
		<textarea placeholder="Description" name="description"/>
		<div class="buttons">
			<div class="save">save</div>
			<div class="cancel">cancel</div>
		</div>
	{{/ui}}
</template>



<!-- Scroll Create -->

<template name='create_scroll'>
	<div class='create-view {{active}}'>
		<div class='create-container'>
			<div class="create-header">
				{{> scroll_create_header}}
			</div>

			<div id='scroll-editor' class='tab'>
				{{> scroll_editor}}
			</div>
			<div id='scroll-preview' class='tab'>
				{{> scroll_preview}}
			</div>
			<div id='create-info' class='tab'>
				{{> scroll_create_info}}
			</div>
			<div id='zebra-info' class='tab'>
				{{> zebra_info}}
			</div>
		</div>
	</div>
</template>

<template name="scroll_create_header">
	<h4>untitled</h4>
	<ul class='scroll-info-nav save'>
		<li id='delete' class=''>Delete</li>
		<li id='done' class=''>Done Editing</li>
		<li id='publish' class=''>Publish</li>
	</ul>
	<ul class='scroll-info-nav tabs'>
		<li id='info' class='info'></li>
		<li id='editor' class='compose'></li>
		<li id='preview' class='view'></li>
		<li id='zebra' class='zebra'></li>
	</ul>
</template>

<template name='scroll_editor'>
	{{#constant}}
	<div id="ace-editor-wrap">
		<div class="ace_gutter_top"></div>
		<div id="ace-editor"></div>
	</div>
	{{/constant}}
</template>

<template name='scroll_preview'>
	<div id='my-tracker' class='tracker'>
		{{> problem_tracker_empty}}
	</div>
	<div id='problem-container'>
		<div id='problem'>
			{{#markdown}}{{{html}}}{{/markdown}}
			<div id='solution' style="font-size 14px; color: blue">
				{{solution}}
			</div>
		</div>
	</div>
	{{> problem_tracker_empty}}
	<div class='tracker'>
		{{> problem_tracker_empty}}
	</div>
</template>

<template name='problem_tracker_empty'>
	<h4></h4>
 <div class='problem-tracker'></div>
 </div>
</template>

<template name='scroll_create_info'>
	{{> form_dialog}}
	<center>
		<div style='height: 10px;'></div>
		<div id='title' class='input'>
			<h3>{{{hasProperty "title"}}}</h3>
		</div>
		<div class='shelf connect'></div>
		<div id='grade' class='input'>
			<h3>Grade Level:</h3>
			<p>{{{hasProperty "grade"}}}</p>
		</div>
		<div id='tags' class='input'>
			<h3>Categories:</h3>
			<p>{{{hasProperty "tags"}}}</p>
		</div>
		<div id='description' class='input'>
			<h3>Description:</h3>
			<p>{{{hasProperty "description"}}}</p>
		</div>
		<div style='height: 10px;'></div>
	</center>
</template>

<template name='zebra_info'>
	<div class="zebra-markdown-wrap">
		<div class="markdown-body">
			{{{zebra_markdown}}}
		</div>
	</div>
</template>

<template name='grade_form'>
	{{#ui "form"}}
		<input type='text' placeholder="Grade Level" name="grade"/>
		<div class="buttons">
			<div class="save">save</div>
			<div class="cancel">cancel</div>
		</div>
	{{/ui}}
</template>
