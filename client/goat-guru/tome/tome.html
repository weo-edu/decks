<template name='tome_general'>
	<div class='tome-image' style='background-image: url({{image}});'></div>
</template>

<template name='tome'>
	<div class='tome-image' style='background-image: url({{Decks.image}});'></div>
</template>

<template name='big_tome'>
	<div class='tome-image' style='background-image: url({{Decks.image}});'></div>
</template>



<template name='empty_dojo'>
	{{> main_nav}}
	<div id='browse-view'>
		{{> dojo init_dojo}}
	</div>
</template>

<template name='tome_view'>
	<div id='tome-view'>
		{{> buddies}}
		<div class='tome-center'>
			<div class='tome-center-inner'>
				<div class='tome-top-info'>
				{{#with tome}}
					<div class='title-container'>
						<h2 class='tome-title'>{{Decks.title}}</h2>
						<div class='train-button-container'>
							<div class='train-button'>Play</div>
							<div class='show-zero mini-stars mini-stars-{{mastery}}'></div>
						</div>
					</div>
					<div class='tome-container'>
						{{> tome}}
					</div>
					<div class='big-tome-info'>
						<div>
							<h3>Cards Per Game:</h3>
							<p>{{CPG}}</p>
						</div>
						<div>
							<h3>Categories:</h3>
							<p>{{Decks.tags}}</p>
						</div>
						<div>
							<h3>Description:</h3>
							<p>{{Decks.description}}</p>
						</div>
					</div>
					{{> tome_nav}}
				{{/with}}
				</div>
				<div class='tome-tab'>
					{{{tomeRender}}}
				</div>
			</div>
		</div>
		{{> difficulty_dialog}}
	</div>
</template>

<template name='difficulty_dialog'>
	<div class='difficulty'>
	{{#ui "dialog"}}
		<h2>Select your Difficulty</h2>
		<div class='inner-dialog'>
			<div class='difficulty-buttons'>
				<div rel='0' class='easy'>Collect</div>
				<div rel='1' class='medium'>Train</div>
				<div rel='2' class='hard'>Master</div>
			</div>
		</div>
	{{/ui}}
	</div>
</template>

<template name='tome_nav'>
	<ul class='tome-nav'> 
		<li id='friends' class='{{isActive "friends"}}'>People</li>
		<li id='info' class='{{isActive "info"}}'>Scrolls</li>
		<!-- <li id='stats' class='{{isActive "stats"}}'>My Stats</li> -->
		<li id='discussion' class='{{isActive "discussion"}}'>Discussion</li>
		{{#if editable}}
			<li id='edit'>Edit</li>
		{{/if}}
	</ul>
</template>

<template name='tome_friends'>
	<div id='tome-challengers'>
		<div id='buddy-me' class='buddy connected tome-buddy'>
				{{#with currentUser}}
					<p class='tome-username'>{{username}}</p>
					<div id='avatar-me' class='avatar avatar-thumb' style='background-image: url({{avatar}});'></div>	
					<div class='show-zero mini-stars mini-stars-{{myMastery}}'></div>
				{{/with}}
		</div>
		{{#each friends}}
			<div id='buddy-{{_id}}' class='buddy {{active}} {{isConnected}} tome-buddy'>
				<p class='tome-username'>{{username}}</p>
				<div id='avatar-{{idx}}' class='avatar avatar-thumb' style='background-image: url({{avatar}});'></div>	
				<div class='show-zero mini-stars mini-stars-{{friendMastery}}'></div>
			</div>
		{{/each}}
	</div>
</template>


<template name='tome_info'>
		{{#each scrollsInTome}}
			{{> scroll_info_view}}
		{{/each}}
</template>

<template name='tome_stats'>
	<div id='tome-stats-header'>
		{{#with user}}	
			<div class='avatar avatar-thumb' style='background-image: url({{avatar}});'></div>	
			<h2 class='tome-username'>{{username}}</h2>
		{{/with}}
		{{#if isChallengable}}
		<div class='challenge-button'>Challenge</div>
		{{/if}}
		<ul class='tome-sub-nav'> 
			<li id='overview' class='{{isActive "overview"}}'>Overview</li>
			<li id='history' class='{{isActive "history"}}'>History</li>
			<li id='scroll_stats' class='{{isActive "scroll_stats"}}'>Scroll Stats</li>
			{{#if editable}}
				<li id='edit'>Edit</li>
			{{/if}}
		</ul>
	</div>
		{{{tomeSubTab userDeck}}}
</template>

<template name='tome_overview'>
	<table class='tome-stats stats'>
		<tr>
			<td>LAST PLAYED</td>
			<td>{{prettyTime last_played}}</td>
		</tr>
		<tr>
			<td>RANK</td>
			<td><div class='show-zero mini-stars mini-stars-{{mastery.rank}}'></div></td>
		</tr>
		<tr>
			<td>HIGHSCORE</td>
			<td>{{number high_score}}</td>
		</tr>
		<tr>
			<td>WINS</td>
			<td>{{number multiWins}}</td>
		</tr>
		<tr>
			<td>LOSSES</td>
			<td>{{number multiLosses}}</td>
		</tr>
	</table>
</template>

<template name='tome_history'>
	{{#if pastGames}}
	<table class='tome-stats history'>
			<tr class='table-sub-header'>
				<th>Opponent</th>
				<th>Result</th>
				<th>Date</th>
			</tr>
				{{#each pastGames}}
					<tr>
						<td style='text-transform: uppercase;'>{{opponentName}}</td>
						<td>{{result}}</td>
						<td>{{prettyTime time}}</td>
					</tr>
				{{/each}}
		</table>
	{{else}}
		<div style='padding: 20px;'>No History</div>
	{{/if}}
</template>

<template name='tome_scroll_stats'>
	<tr class='table-sub-header'>
		<th>scroll</th>
		<th><div class='stat-icons'></div></th>
	</tr>
	{{#each scrollsInTome}}		
		{{> scroll_info_stat_view}}
	{{/each}}
</template>

<template name='scroll_info_stat_view'>
	<div class='scroll-info-view'>
		<div class='inner-scroll-info image'>{{> small_scroll}}</div>
		<div class='inner-scroll-info info'> 
			<h4>{{title}}</h4>							
			<p>{{description}}</p>
		</div>
		<div class='inner-scroll-info tags'>
			{{#with stats}}
			<div>
				{{> scroll_stat speed}}
				{{> scroll_stat accuracy}}
				{{> scroll_stat retention}}
			</div>
			{{/with}}
	</div>
</template>
