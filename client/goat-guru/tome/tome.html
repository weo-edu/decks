<template name='tome_general'>
	<div class='tome-image' style='background-image: url({{image}});'></div>
</template>

<template name='tome'>
	<div class='tome-image' style='background-image: url({{Decks.image}});'></div>
</template>

<template name='big_tome'>
	<div class='tome-image' style='background-image: url({{Decks.image}});'></div>
</template>



<template name='empty_dojo'>
	{{> main_nav}}
	<div id='browse-view'>
		{{> dojo init_dojo}}
	</div>
</template>

<template name='tome_view'>
	<div id='tome-view'>
		{{> buddies}}
		<div class='tome-center'>
			<div class='tome-center-inner'>
				<div class='tome-top-info'>
				{{#with tome}}
					<div class='title-container'>
						<h2 class='tome-title'>{{Decks.title}}</h2>
						<div class='train-button-container'>
							<div class='train-button'>
								COLLECT
								<div class='difficulty-dropdown'></div>
							</div>
							<div class='show-zero mini-stars mini-stars-{{mastery.rank}}'></div>
						</div>
					</div>
					<div class='tome-container'>
						{{> tome}}
					</div>
					<div class='big-tome-info'>
						<div>
							<h3>Cards Per Game:</h3>
							<p>{{CPG}}</p>
						</div>
						<div>
							<h3>Categories:</h3>
							<p>{{Decks.tags}}</p>
						</div>
						<div>
							<h3>Description:</h3>
							<p>{{Decks.description}}</p>
						</div>
					</div>
					{{> tome_nav}}
				{{/with}}
				</div>
				<div class='tome-tab'>
					{{{tomeRender}}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name='tome_nav'>
	<ul class='tome-nav'> 
		<li id='info' class='{{isActive "info"}}'>Scrolls</li>
		<li id='stats' class='{{isActive "stats"}}'>Stats</li>
		<li id='friends' class='{{isActive "friends"}}'>Play Friends</li>
		<li id='discussion' class='{{isActive "discussion"}}'>Discussion</li>
		{{#if editable}}
			<li id='edit'>Edit</li>
		{{/if}}
	</ul>
</template>

<template name='tome_friends'>
	<div id='tome-challengers'>
		{{#each friends}}
			<div id='buddy-{{_id}}' class='buddy {{active}} {{isConnected}} tome-buddy'>
				<p class='tome-username'>{{username}}</p>
				<div id='avatar-{{idx}}' class='avatar avatar-thumb' style='background-image: url({{avatar}});'></div>	
				<div class='show-zero mini-stars mini-stars-{{friendMastery}}'></div>
			</div>
		{{/each}}
	</div>
</template>


<template name='tome_info'>
		{{#each scrollsInTome}}
			{{> scroll_info_view}}
		{{/each}}
</template>

<template name='tome_stats'>
	{{#with userDeck}}
	<table class='tome-stats stats'>
		<tr class='table-header'>
			<th>{{player}}</th><th></th>
		</tr>
		<tr>
			<td>LAST PLAYED</td>
			<td>{{prettyTime last_played}}</td>
		</tr>
		<tr>
			<td>RANK</td>
			<td><div class='show-zero mini-stars mini-stars-{{mastery.rank}}'></div></td>
		</tr>
		<tr>
			<td>HIGHSCORE</td>
			<td>{{number high_score}}</td>
		</tr>
		<tr>
			<td>WINS</td>
			<td>{{number multiWins}}</td>
		</tr>
		<tr>
			<td>LOSSES</td>
			<td>{{number multiLosses}}</td>
		</tr>
	</table>

	{{#if pastGames}}
		<table class='tome-stats history'>
			<tr class='table-header'>
				<th>Recent History</th><th></th><th></th>
			</tr>
			<tr class='table-sub-header'>
				<th>Opponent</th>
				<th>Result</th>
				<th>Date</th>
			</tr>
			{{#each pastGames}}
				<tr>
					<td style='text-transform: uppercase;'>{{opponentName}}</td>
					<td>{{result}}</td>
					<td>{{prettyTime time}}</td>
				</tr>
			{{/each}}
		</table>
	{{/if}}
	{{/with}}

	{{#if isGoat}}
		<div class='challenge-button'>Challenge</div>
	{{/if}}
</template>

<template name='friend_tome_stats'>
	{{> tome_stats}}
	{{#if isConnected}}
		{{#if isPublished}}
			<div class='challenge-button'>Challenge</div>
		{{/if}}
	{{/if}}
</template>

<template name='tome_discussion'>
	This is where the discussion section goes
</template>

<template name='view_scroll_dialog'>
	<div class='solution-dialog'>
		{{#ui "dialog"}}
		<!-- <div id='problem-container'> -->
			<div id='problem'>
				{{#markdown}}{{{html}}}{{/markdown}}
				<div id='solution' style="font-size 14px; color: blue">
					{{solution}}
				</div>
				<button class='generate-button'>GENERATE</button>
			</div>
		<!-- </div> -->
		{{/ui}}
	</div>
	</template>
