<template name='tome_general'>
	<div class='tome-image' style='background-image: url({{image}});'></div>
</template>

<template name='tome'>
	<div class='tome-image' style='background-image: url({{Decks.image}});'></div>
</template>

<template name='big_tome'>
	<div class='tome-image' style='background-image: url({{Decks.image}});'></div>
</template>



<template name='empty_dojo'>
	{{> main_nav}}
	<div id='browse-view'>
		{{> dojo init_dojo}}
	</div>
</template>

<template name='tome_view'>
	<div id='tome-view'>		
		<div class='tome-bg'></div>
		<div class='tome-center'>
			<div class='tome-center-inner'>
				{{> tome_nav tome}}
				{{{tomeRender tome}}}
			</div>
		</div>
		{{> inner_tome}}
	</div>
</template>

<template name='tome_nav'>
	<h2 class='tome-title'>{{Decks.title}}</h2>
	<div class='table'>
		<ul class='tome-nav'> 
			<li id='info' class='{{isInfo}}'>Info</li>
			<li id='stats' class='{{isStats}}'>My Stats</li>
			<li id='discussion' class='{{isDiscussion}}'>Discussion</li>
			{{#if editable}}
				<li id='edit'>Edit</li>
			{{/if}}
		</ul>
	</div>
	<div class='shelf connect'></div>
</template>

<template name='inner_tome'>
	<!-- <div class='shelf connect right'></div> -->
	<div class='sidebar buddy-list'>
		<div class='sidebar-inner'>
			{{> tome_buddies}}
		</div>
	</div>
	{{!#if isPublished}}
		<!-- <div class='practice'>Challenge</div> -->
	{{!/if}}
	<!-- <img class='goat-left' src='/app!decks/img/goat-left.png' /> -->
</template>

<template name='tome_buddies'>
	<h3>Friends</h3>
	<div class='shelf connect'></div>
		<div id='buddy-goat' class='buddy {{active}} connected tome-buddy'>
				<div id='goat-avatar' class='avatar avatar-thumb' style='background-image: url("/app!common/avatars/guru.png");'></div>
				<p class='tome-username'>Goat Guru</p>
				<div class='show-zero mini-stars mini-stars-{{myMastery}}'></div>
		</div>
	{{#each friends}}
		<div id='buddy-{{_id}}' class='buddy {{active}} {{isConnected}} tome-buddy'>
				<div id='avatar-{{idx}}' class='avatar avatar-thumb' style='background-image: url({{avatar}});'></div>
				<p class='tome-username'>{{username}}</p>
				<div class='show-zero mini-stars mini-stars-{{friendMastery}}'></div>
		</div>
	{{/each}}
</template>


<template name='tome_info'>
		<div class='big-tome'>
			{{> big_tome}}
		</div>
		<div class='big-tome-info'>
			<div>
				<h3>Cards Per Game:</h3>
				<p>{{CPG}}</p>
			</div>
			<div>
				<h3>Categories:</h3>
				<p>{{Decks.tags}}</p>
			</div>
			<div>
				<h3>Description:</h3>
				<p>{{Decks.description}}</p>
			</div>
		</div>
		{{#each scrollsInTome}}
			{{> scroll_info_view}}
		{{/each}}
		<div id='scroll-preview'>
			{{> solution_dialog}}
		</div>
</template>

<template name='tome_stats'>
	<table class='tome-stats stats'>
		<tr class='table-header'>
			<th>{{player}}</th><th></th>
		</tr>
		<tr>
			<td>LAST PLAYED</td>
			<td>{{prettyTime UserDeck.last_played}}</td>
		</tr>
		<tr>
			<td>RANK</td>
			<td><div class='show-zero mini-stars mini-stars-{{UserDeck.mastery.rank}}'></div></td>
		</tr>
		<tr>
			<td>HIGHSCORE</td>
			<td>{{number UserDeck.high_score}}</td>
		</tr>
		<tr>
			<td>WINS</td>
			<td>{{number UserDeck.multiWins}}</td>
		</tr>
		<tr>
			<td>LOSSES</td>
			<td>{{number UserDeck.multiLosses}}</td>
		</tr>
	</table>

	{{#if pastGames}}
		<table class='tome-stats history'>
			<tr class='table-header'>
				<th>Recent History</th><th></th><th></th>
			</tr>
			<tr class='table-sub-header'>
				<th>Opponent</th>
				<th>Result</th>
				<th>Date</th>
			</tr>
			{{#each pastGames}}
				<tr>
					<td style='text-transform: uppercase;'>{{opponentName}}</td>
					<td>{{result}}</td>
					<td>{{prettyTime time}}</td>
				</tr>
			{{/each}}
		</table>
	{{/if}}
	<div class='challenge-button'>Challenge</div>
</template>

<template name='tome_discussion'>
	This is where the discussion section goes
</template>

<template name='friend_tome_stats'>
	{{> tome_stats}}
	{{#if isConnected}}
		{{#if isPublished}}
			<div class='challenge-button'>Challenge</div>
		{{/if}}
	{{/if}}
</template>
