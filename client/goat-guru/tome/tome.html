<template name='tome'>
	<div class='tome-image' style='background-image: url({{Decks.image}});'></div>
</template>

<template name='big_tome'>
	<div class='tome-image' style='background-image: url({{image}});'></div>
</template>

<template name='empty_dojo'>
	{{> main_nav}}
	<div id='browse-view'>
		{{> dojo init_dojo}}
	</div>
</template>

<template name='tome_view'>
	<div id='tome-view'>		
		<div class='tome-bg'></div>
		<div class='tome-center'>
			<div class='tome-center-inner'>
				{{> tome_nav tome}}
				{{{tomeRender tome}}}
			</div>
		</div>
		{{> inner_tome}}
	</div>
</template>

<template name='tome_nav'>
	<h2 class='tome-title'>{{title}}</h2>
	<ul class='tome-nav'> 
		<li id='tome' class='{{isInfo}}'>Info</li>
		<li id='stats' class='{{isStats}}'>My Stats</li>
		<li id='discussion' class='{{isDiscussion}}'>Discussion</li>
	</ul>
	<div class='shelf connect'></div>
</template>

<template name='inner_tome'>
	<div class='shelf connect right'></div>
	<div class='sidebar buddy-list'>
		<div class='sidebar-inner'>
			{{> tome_buddies}}
		</div>
	</div>
	{{#if isPublished}}
		<div class='practice'>PRACTICE</div>
	{{/if}}
	<img class='goat-left' src='/app!decks/img/goat-left.png' />
</template>

<template name='tome_buddies'>
	<h3>Friends</h3>
	<div class='shelf connect'></div>
	{{#each friends}}
		<div id='buddy-{{_id}}' class='buddy {{active}} {{isConnected}} tome-buddy'>
				<div id='avatar-{{idx}}' class='avatar avatar-thumb' style='background-image: url({{avatar}});'></div>
				<p class='tome-username'>{{username}}</p>
				<div class='show-zero mini-stars mini-stars-{{friendMastery}}'></div>
		</div>
	{{/each}}
</template>


<template name='tome_info'>
	<center>
		<div class='big-tome'>
			{{> big_tome}}
		</div>
		<h3>Cards Per Game:</h3>
		<p>{{CPG}}</p>
		<h3>Categories:</h3>
		<p>{{tags}}</p>
		<h3>Description:</h3>
		<p>{{description}}</p>
	</center>
</template>

<template name='tome_stats'>
	<table class='tome-stats stats'>
		<tr class='table-header'>
			<th>{{player}}</th><th></th>
		</tr>
		<tr>
			<td>LAST PLAYED</td>
			<td>{{prettyTime last_played}}</td>
		</tr>
		<tr>
			<td>RANK</td>
			<td><div class='show-zero mini-stars mini-stars-{{mastery.rank}}'></div></td>
		</tr>
		<tr>
			<td>HIGHSCORE</td>
			<td>{{number high_score}}</td>
		</tr>
		<tr>
			<td>WINS</td>
			<td>{{number multiWins}}</td>
		</tr>
		<tr>
			<td>LOSSES</td>
			<td>{{number multiLosses}}</td>
		</tr>
	</table>

	{{#if pastGames}}
		<table class='tome-stats history'>
			<tr class='table-header'>
				<th>Recent History</th><th></th><th></th>
			</tr>
			<tr class='table-sub-header'>
				<th>Opponent</th>
				<th>Result</th>
				<th>Date</th>
			</tr>
			{{#each pastGames}}
				<tr>
					<td style='text-transform: uppercase;'>{{opponentName}}</td>
					<td>{{result}}</td>
					<td>{{prettyTime time}}</td>
				</tr>
			{{/each}}
		</table>
	{{/if}}
</template>

<template name='tome_discussion'>
	This is where the discussion section goes
</template>

<template name='friend_tome_stats'>
	{{> tome_stats}}
	{{#if isConnected}}
		{{#if isPublished}}
			<div class='challenge-button'>Challenge</div>
		{{/if}}
	{{/if}}
</template>
