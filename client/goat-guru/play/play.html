<template name='play_view'>
	<div id='play-view'>
			<div class='tracker-container'>
				<div id='my-tracker' class='tracker'>
					{{> problem_tracker currentUser}}
				</div>
				{{> game_points}}
				{{> game_multiplier}}
			</div>

			<div id='problem-container'>
				{{> problem_container}}
				{{> current_card}}
				{{#constant}}
					<div id='bonus'></div>
				{{/constant}}
			</div>

			<div class='tracker-container'>
				<div id='opponent-tracker' class='tracker'>
					{{> problem_tracker opponent}}
				</div>
				<div class="quit-button">Quit</div>
			</div>
	</div>
	{{#ui "dialog"}}
		{{{ message }}}
	{{/ui}}
</template>

<template name="play_continue">
	<h2>Your opponent quit</h2>
	<div class='inner-await'>
		<center>
			<div class="end">end</div>
			<div class="continue">continue</div>
		</center>
	</div>
</template>

<template name="quit">
	<h2>You quit</h2>
	<div class='inner-await'>
		Check out what the other player is doing
		<center>
			<img style='margin: 15px 0 -12px;' src='/app!common/img/wait.gif' />
		</center>
	</div>
</template>

<template name="play_waiting">
	<h2>One Sec...</h2>
	<div class='inner-await'>
		Waiting for your opponent to finish
		<center>
			<div class='timer'></div>
		</center>
	</div>
</template>

<template name='problem_container'>
	{{#with card}}
	<div id='problem'>
		{{#markdown}}{{{html}}}{{/markdown}}<br/>
		<input type="text" id="answer"/>
	</div>
	{{/with}}
	{{#constant}}
		<span class='timer'></span>
	{{/constant}}
</template>

<template name='game_points'>
	<div id='game-points'>{{points}}</div>
</template>

<template name='game_multiplier'>
	<div id='speed-bar'>
		<div class="inner-speed-bar" style='width: {{speed}}%'></div>
	</div>
	<div id='multiplier'>{{multiplier}}</div>
</template>


<template name="current_card">
	{{#with card}}
		<div title="{{stats}}" class='card' style='background-image: url({{image}});'></div>
	{{/with}}
</template>
