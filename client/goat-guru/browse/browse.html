

<!-- Goat Browse -->

<template name='goat_browse'>
	<div class='browse'>
		{{#each categories}}
			{{> category this}}
		{{/each}}
	</div>
	<div class='sidebar'>
		<div class='cloud'>Namaste!</div>
		<img class='goat-left' src='/app!decks/img/goat-left.png' />
	</div>
</template>

<template name="category">
	<div class='category'>
		<h2 class='category-title'>{{this}}</h2>
		<div class='inner-category'>
			{{#each tomes}}
				<div class='tome-container'>
					{{> tome}}
					<h5 class='tome-title'>{{title}}</h5>
				</div>
			{{/each}}
		</div>
	</div>
	<div class='shelf'></div>
</template>

<!-- Social Browse -->

<template name='friends_browse'>
	<div class='friends-browse'>
		<div class='sidebar buddy-list'>
			<div class='sidebar-inner'>
				{{> buddies}}
			</div>
		</div>
		<div class='browse'>
			{{> opponent_decks}}
		</div>
	</div>
</template>


<template name='buddies'>
	<h3>Friends</h3>
	<div class='shelf connect'></div>
	{{#each friends}}
		<div id='buddy-{{_id}}' class='buddy {{isConnected}} {{active}}'>
			<div id='avatar-{{idx}}' class='avatar avatar-thumb' style='background-image: url({{avatar}});'></div>
			<p>{{username}}</p>
		</div>
	{{/each}}
</template>

<template name='opponent_decks'>
	<div class='category'>
	{{#if user}}
		{{> browse_user user}}
	{{else}}
		<h2 class='category-title'>Pick a Friend</h2>
	{{/if}}
	<div class='shelf'></div>
	{{> browse_tomes}}
	</div>
</template>

<template name='browse_user'>
	<div class='browse-user'>
		<img class='avatar' style='background-image: url({{avatar}});' />
		<h2 class='category-title'>{{username}}</h2>
		{{> level_progress}}
		{{> browse_filters}}
	</div>
</template>

<!-- Inventory -->

<template name='my_collection'>
	<div class='collection-browse'>
		<div class='category'>
			
			<div class='collection-nav'>
				<h2 class='category-title'>{{currentUser.username}}</h2>
				{{> browse_filters}}
				<div class='create-buttons'>
					<div class='create-button'>Add Scrolls</div>
					<div class='create-button'>Add Tomes</div>
				</div>
			</div>
			<div class='shelf'></div>
			{{> browse_tomes}}
		</div>
	</div>
</template>

<template name='browse_filters'>
	<div class='filters'>
		<div id="collected-toggle" class='browse-button {{collectedToggle}}'>Collected</div>
		<div id="played-toggle" class="browse-button {{playedToggle}}">Played</div>
		<div id="created-toggle" class='browse-button {{createdToggle}}'>Created</div>
		<input class='browse-filter' type='text' placeholder='Filter' />
	</div>
</template>

<template name="browse_tomes">
	{{#each tomes}}
		<div class='tome-container stars'>
			{{> tome}}
			<div class='twist-stars twist-stars-{{mastery.rank}}'></div>
			<h5 class='tome-title'>{{title}}</h5>
		</div>
	{{/each}}
</template>
