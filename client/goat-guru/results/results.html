<template name='results_view'>
	<div id='results-view'>
		<h2>Winner: {{winner}}</h2>
		<div class='results-banners'>
			{{> results_table}}
			{{> errors}}
		</div>
		<div class='rematch-button'>REMATCH?</div>
	</div>
</template>
		

<template name='results_table'>
	<table id='points-table' class='results-table'>
			<tr class='results-header'>
				<th></th>
				<th>{{currentUser.username}}</th>
				<th>{{opponentName}}</th>
			</tr>
			<!-- <tr>
				<td>
					<div class='bonus spree'></div>
					Sprees:
				</td>
				<td></td>
				<td></td>
			</tr> -->
			<tr>
				<td>
					<div class='bonus critical'></div>
					Critical:
				</td>
				<td>{{bonuses.me.critical}}</td>
				<td>{{bonuses.opponent.critical}}</td>
			</tr>
			<tr>
				<td>
					<div class='bonus time'></div>
					Multi:
				</td>
				<td>{{bonuses.me.multiplier}}</td>
				<td>{{bonuses.opponent.multiplier}}</td>
			</tr>
			<tr>
				<td>
					<div class='bonus points'></div>
					Points:
				</td>
				<td>{{bonuses.me.points}}</td>
				<td>{{bonuses.opponent.points}}</td>
			</tr>
			<tr class='total'>
				{{#with results}}
					<td>Total:</td>
					<td>{{round me.points}}</td>
					<td>{{round opponent.points}}</td>
				{{/with}}
			</tr>
			<tr class='results-footer'><td colspan='3'></td></tr>
		</table>
</template>

<template name='errors'>
	<div id='errors-table' class='results-table'>
		<div class='results-header'>Errors</div>
		<div class='errors-table-inner'>
			{{> error_scroll}}		
		</div>
		<div class='results-footer'></div>
	</div>
</template>

<template name='error_scroll'>
</template>





<template name="end_game_bak">
	<div id='play-results'>
		<div id='slider' class='{{show_cards}}'>
			{{> view_cards}}
			<div class='slide'>
				{{> play_results}}
				<ul id='results-nav'>
					<li class='view-cards'>View Cards</li>
					<li class='rematch'>Rematch</li>
					<li class='back'>Menu</li>
				</ul>
			</div>
		</div>
		{{#ui "dialog"}}
			{{{ message }}}
		{{/ui}}
	</div>
</template>

<template name="play_results_bak">
	{{#with results}}
	<div id='result-box'>
		
		<div class='inner-results'>
			
				<div class='winner-circle'>
					<div class='winner'>WINNER</div>
					<div class='winner-name'></div>
				</div>
				{{> individual_results}}
		</div>
	</div>
	{{/with}}
</template>

<template name="individual_results">
	<div class='results'>
		<div>
			<span class='score left'>{{me.correct}}</span>
			<span class='label'>Correct</span>
		 	<span class='score right'>{{opponent.correct}}</span>
		</div>
		<div>
			<span class='score left'>{{me.incorrect}}</span>
			<span class='label'>Incorrect</span>
		 	<span class='score right'>{{opponent.incorrect}}</span>
		</div>
		<div class='rule'></div>
		<div>
			<span class='score left'>{{round me.points}}</span>
			<span class='label'>Points</span>
		 	<span class='score right'>{{round opponent.points}}</span>
		</div>
	</div>
</template>

<template name='view_cards'>
	{{> review_problem review_card}}
	<div class='slide'>
		<div id='deck-grid'>
			<div class='shelf-wrapper'>
			{{#each cards}}
				<div class='deck-container review-card'>
					<div class='card {{correct this}}' style='background-image: url({{image}});'>
						<div class='x'>X</div>
					</div>
				</div>
			{{/each}}
			</div>
		</div>
		<div class='next'></div>

		<ul id='view-cards-nav'>
			<li class='results'></li>
		</ul>
	</div>
</template>

<template name='review_problem'>
	<div class='slide'>
		<div class='review-back'>B</br>A</br>C</br>K</br></div>
		<div id='problem-container'>
			<div id='problem'>
				{{#markdown}}{{{html}}}{{/markdown}}<br/>
				<input type="text" id="answer"/>
			</div>
		</div>
		<div class='solution'>S<br/>H<br/>O<br/>W<br/><br/>S<br/>O<br/>L<br/>U<br/>T<br/>I<br/>O<br/>N<br/></div>
	</div>
</template>
