<template name="card_create">
	<div class="holder">
		<div class="create">
			<div>
				<div id="template-preview" class="display">
					<div class="display-inner">
						<div>
							<p>Name:</p><input id="card_name" class="instant_update" type="text" name="important" />
						</div>
						<div>
							<p>Graphic: </p>
								<input type="file" id="file" name="file" multiple />
							</div>
						<h3>Problem</h3>
						<div>
							<p>Template: </p>
							<input id="template" type="text" class="instant_update" name="template"/> 
							{{>template_errors}}
						</div>
						<div>
							<p>Solution: </p>
							<input class="instant_update" id="solution" type="text" name="solution"/>
							{{>solution_errors}}
						</div>
						{{>rules}}
					</div>
				</div>
				<div>
					<div class="display" id="color">
						<div class="color">
							<div class="display-inner">
								{{>card_play}}
								<div id="create" class="quick-button">Create</div>
							</div>
						</div>
					</div>
					<div class="color-picker">
						<div class="color-picker-min" id="color"></div>
							<div class='color-choose'>
								<form><input type="hidden" id="color" name="color" value="#123456" /></form>
								<div id="colorpicker"></div>
							</div>
						</div>
					</div>
				{{>deck_preview}}
			</div>
		</div>
	</div>
	<h2 id="card-title">Card Creator</h2>
</template>
	
<template name="deck_preview">
	<div class="deck-holder display">
		<div class="deck-preview">
			{{#each deck}}
				<div id="create-deck-container" class="deck-container">
					<div class="deck" id='{{_id}}'>
						<div class="front" id='card-image' style='background: url(/{{graphic}});'> 
						</div>
						<div class='back'>
							<div class="deck-title">{{name}}</div>
							<div class="info">More relevant card information here</div>
							<div class='choose-deck'>Select</div>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>

<template name="card_deck_list">
	<div class="display-inner">
		<h2>Select Deck to Add To</h2>
		Decks:
			{{#each deck}}
				<div class="deck-container">
					<div class="deck">
						<p>{{name}}</p>
						<img src="/{{graphic}}"/>
					</div>
				</div>
			{{/each}}	
	</div>
</template>

<template name="template_errors">
		<div id='template-error-message' class='error-message'>{{error}}</div>
</template>

<template name="solution_errors">
	<div id='solution-error-message' class='error-message'>{{error}}</div>
</template>

<template name="rules">
	<div id="add-rule" class="quick-button">Add Rule</div>
	<div id="rule-container">
		<ul id='rules'>
		</ul>
	</div>
</template>


<template name="rule_input">
	<li id="rule-{{idx}}">
		<input id="rules-{{idx}}" class="instant_update rule-input"/>
	</li>
</template>


<template name="card_play">
	{{#with card}}
		<div class="card">
			<h3>{{card_name}}</h3>
			{{#if graphic}}
				<img src='{{graphic}}' />
			{{/if}}
			<div class='question'>
				{{question}}
			</div>
			<p>Solution:</p>
			<div for='answer'>{{answer}}</div>
		</div>
	{{/with}}
</template>
