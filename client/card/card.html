<template name="card_create">

	<div class="create">
			<h1>Card Creator</h1>
				Name: <input id="card_name" class="instant_update" type="text" name="important" />
				Graphic:
					<input type="file" id="file" name="file" multiple />
			<h2>Problem</h2>
				Template: <input id="template" type="text" class="instant_update" name="template"/> 
				{{>template_errors}}
				Solution: <input class="instant_update" id="solution" type="text" name="solution"/>
				{{>solution_errors}}
				{{>rules}}
	</div>
	<div>
		{{>card_play}}
	</div>
</template>


<template name="template_errors">
	<div class='error-light'></div>
	<div class='error-message'>{{error}}</div>
</template>

<template name="solution_errors">
	<div class='error-light'></div>
	<div class='error-message'>{{error}}</div>
</template>

<template name="rules">
	<div id="add-rule">Add Rule</div>
	<div id='rules'></div>
	{{>rules_errors}}
</template>

<template name="rules_errors">
	<div class='rules-errors'>
		{{#each rules_errors}}
			<div class='error-light'></div>
			<div class='error-message'>{{this}}</div>
		{{/each}}
	</div>
</template>

<template name="rule_input">
	<input class="instant_update rule-input"/>
</template>


<template name="card_play">
	{{#with card}}
	<div class='card'>
		<h3>{{name}}</h3>
		{{#if graphic}}
			<img src='{{graphic}}' />
		{{/if}}
		<div class='question'>
			{{question}}
		</div>
		<label>solution:</label>
		<div for='answer'>{{answer}}</div>
	</div>
	{{/with}}
</template>
