<template name="game">
	<div id='game-template'>
		{{{render state}}}
	</div>
</template>

<template name="level_progress">
	<div class='stat-circle stage {{stage}}'>
		<div class='inner' style='{{hide}}'>
				<div class='first-semi' style='{{prefix}}{{rotate}}'></div>
				<div class='second-semi' style='{{prefix}}{{rotateSecond}}'></div>
		</div>
		<div class='stage'>{{level}}</div>
	</div>
</template>

<template name="game_wait">
	Waiting for other player to accept
</template>

<template name="game_select">
	Pick your cards
	<a id='random' href='#'>Random</a>
</template>

<template name="game_play">
	<ul>{{#each cards}}
		<li>{{name}}</li>
	{{/each}}</ul>
</template>

<template name="game_finish">
	Finish
</template>
