<template name='nav_user'>
	<div class='nav-user'>
		<a href='/inventory'><img class='avatar' style='background-image: url({{avatar}});' /></a>
		{{> level_progress}}
	</div>
</template>

<template name='level_progress'>
	<div class='progress-bar'>
		<div class='inner-bar' style='width: {{progress}}%'></div>
	</div>
	<div class='level {{stage}}'>
		{{level}}
	</div>
</template>
