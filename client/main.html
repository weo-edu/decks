<template name='main_nav'>
	<div id='nav'>
		<a class='goat-nav' href='/goat'></a>
		<a class='friends-nav' href='/friends'></a>
		<div class='nav-title'>
			<img width='350' src='/app!decks/img/title.png' />
		</div>
		{{> nav_user currentUser}}
	</div>
</template>

<template name='nav_user'>
	<div class='nav-user'>
		<img class='avatar' style='background-image: url({{avatar}});' />
		{{> level_progress}}
	</div>
</template>

<template name='level_progress'>
	<div class='progress-bar'>
		<div class='inner-bar' style='width: {{progress}}%'></div>
	</div>
	<div class='level {{stage}}'>
		{{level}}
	</div>
</template>
