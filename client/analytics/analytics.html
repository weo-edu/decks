<template name="analytics">
{{#each user_cards}}
	<div style="margin: 30px" class='card'>
	{{#with card}}
		<h2>{{name}}</h2>
		<img src='{{graphic}}' />
		Card Grade: {{round stats.grade}}
		Points: {{points}}
	{{/with}}
	Accuracy: {{accuracy}}
	Avg. Time: {{avg_time}}
	</div>
{{/each}}
</template>
