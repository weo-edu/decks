<template name="deck_create">
	<div class="ipad">
		<h1 class="title">DECK CREATOR</h1>
		{{>creator}}
		<div id="colorpicker"></div>
		{{>deck_spin}}
	</div>
</template>

<template name="creator">
	<div id="deck-input" class="input-area">
		<div class="field-wrapper">
		<div class="field">
			<div class="text">Title:</div><input id="name" class="instant_update" type="text" name="important" />
		</div>
		<div class="field">
			<div class="text">Categories:</div>
			<input id="categories" type="text" class="instant_update" name="template"/> 
		</div>
		<div id="description-field" class="field">
			<div class="text">Description:</div>
			<textArea class="instant_update" id="description" type="text" name="solution"/>
		</div>
		<div class="field">
			<div class="text">Primary Color:</div>
			<input class="instant_update color" type="text" id="primary_color" name="primary_color" value=""/>
		</div>
		<div class="field">
			<div class="text">Secondary Color:</div>
			<input class="instant_update color" id="secondary_color" type="text" name="solution" value=""/>
		</div>
	</div>
</div>
</template>


<template name="preset_buttons">
	<div id="front-view" class="quick-button">Front</div>
	<div id="top-view" class="quick-button">Top</div>
	<div id="back-view" class="quick-button">Back</div>
	<div id="side-view" class="quick-button">Side</div>
</template>

<template name="deck_spin">
	<div class="deck-position">
		<div class="deck-shadow">
			<section id="viewport" tag="{{create_spin}}">
			 <article id="box">
			 	{{>deck_info}}
			 </article>
			</section>
			<div class="drop-shadow"></div>
		</div>
	</div>
</template>

<template name="deck_info">
{{#with deck}}
{{#markdown}}
<section id="front" style="background-color:{{primary_color}}">
#{{name}}
{{description}}
</section>
<section id="top">
#{{name}}
</section>
<section id="bottom">
</section>
<section id="back">
{{#each categories}}
##{{this}}
{{/each}}
</section>
<section id="left">
</section>
<section id="right">
</section>
{{/markdown}}
	{{/with}}
</template>

<template name="insert">
	<div class="quick-button center">
	 <h1 style="text-align:center; font-size:50px">Insert</h1> 
	</div>
</template>
