<template name="deck_create">
	<div class="ipad">
		{{>deck_spin}}
	</div>
</template>

<template name="deck_spin">
	<section id="viewport" tag="{{create_spin}}">
	 <article id="box">
	 <section id="front">
	 </section>
	 <section id="top">
	 </section>
	 <section id="bottom">
	 </section>
	 <section id="back">
	 </section>
	 <section id="left">
	 </section>
	 <section id="right">
	 </section>
	 </article>
	</section>
</template>
