<template name="deck_create">
	<div class="ipad">
		<h1 class="title">DECK CREATOR</h1>
		{{>creator}}
		{{>look_creator}}
		<div id="colorpicker"></div>
		{{>deck_spin}}
	</div>
</template>

<template name="creator">
	<div id="deck-input" class="input-area active">
		<div class="field-wrapper">
			<div class="field">
				<div class="text">Title*:</div><input id="title" class="instant_update validate" type="text" name="important" />
			</div>
			<div class="field">
				<div class="text">Categories:</div>
				<input id="tags" type="text" class="instant_update" name="template"/> 
			</div>
			<div class="textarea-field field">
				<div class="text">Description:</div>
				<textarea class="instant_update" id="description" type="text" name="solution"/>
			</div>
			<div class="field">
				<div class="text">Grade Level:</div>
				<select class="instant_update" type="text" id="gradePrior" name="gradePrior">
				</select>
			</div>
			<div id="more-inputs" class="button"></div>
	</div>
</div>
</template>

<template name="look_creator">
	<div id="look-input" class="input-area">
		<div class="field-wrapper">
			<div class="field">
				<div class="text">Display Title:</div>
				<input type="checkbox" id="displayTitle"></input>
			</div>
			<div class="field">
				<div class="text">Upload Picture*:</div>
				<div class="instant_update">
					<div id="upload" class="upload">Browse</div>
					<input type="file" id="file" name="file" tabindex="-1" img="" class="validate" style="display:none;" multiple />
				</div>
			</div>
			<div class="field">
				<div class="text">Background Color:</div>
				<input class="instant_update color validate" id="primary" type="text" value=""/>
			</div>
			<div class="field">
				<div class="text">Border Color:</div>
				<input class="instant_update color validate" id="secondary" type="text" value=""/>
			</div>
			<div class="field">
				<div id="insert" class="upload">Insert</div>
			</div>
		</div>
		<div id="prev-inputs" class="button"></div>
	</div>
</template>


<template name="deck_spin">
	<div class="deck-position">
		<div class="deck-shadow" id="deck-shadow">
			<!-- <div class="spin-button">Spin</div> -->
			<section id="viewport" tag="{{create_spin}}">
			 <article id="box" >
			 	{{>deck_info}}
			 </article>
			 <div class="drop-shadow"></div>
			</section>
		</div>
	</div>
</template>


<template name="deck_info">
{{#with deck}}
<section id="front" style="background-color:{{render.colorScheme.primary}}; outline-color:{{render.colorScheme.secondary}};">
	{{#if render.displayTitle}}
		<h2 class="deck-title" style="background-color:{{render.colorScheme.secondary}}; color:{{render.colorScheme.primary}}">{{title}}</h2>
	{{/if}}
	{{#if render.image}}
		<img class="full-image" src='/{{render.image}}' />
	{{/if}}
</section>
<section id="top" style="background-color:{{render.colorScheme.colorScheme.primary}}; outline-color:{{render.colorScheme.secondary}};">
</section>
<section id="bottom" style="background-color:{{render.colorScheme.primary}}; outline-color:{{render.colorScheme.secondary}};">
</section>
<section id="back" style="background-color:{{render.colorScheme.primary}}; outline-color:{{render.colorScheme.secondary}};">
</section>
<section id="left" style="background-color:{{render.colorScheme.primary}}; outline-color:{{render.colorScheme.secondary}};">
</section>
<section id="right" style="background-color:{{render.colorScheme.primary}}; outline-color:{{render.colorScheme.secondary}};">
</section>
{{/with}}
</template>

<template name="insert">
	<div class="quick-button center">
	 <h1 style="text-align:center; font-size:50px">Insert</h1> 
	</div>
</template>
