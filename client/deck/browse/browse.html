<template name="deck_browse">
	<div id='browse-screen'>
		<div class='select-placeholder'></div>
		<div class='browse'>
			<div class='awning'>
				CHOOSE A DECK
			</div>
			<div id='deck-grid' class='shelf'>
				<div class='shelf-wrapper'>
					{{> decks}}
				</div>
			</div>
			{{> back_button}}
		</div>
	</div>
</template>

<template name="decks">
		{{#each decks}}
			<div id="deck-{{_id}}" class='deck-container'>
				{{> deck_view}}
				<h4 class='deck-title'>{{title}}</h4>
				<!-- <div class='shadow'></div> -->
			</div>
		{{/each}}
		{{#ui "dialog"}}
			{{> deck_more}}
		{{/ui}}
</template>

<template name="deck_view">
		<div class='deck'>
			<div class='deck-back' style='background-image: url({{image}});'></div>
			<div class='deck-front' style='background-image: url({{image}});'></div>
		</div>
</template>


<template name="deck_more">
	{{#with card}}
		<h2>{{title}}</h2>
		<div class='more-info'>
			<div class='deck-image'>
				{{> deck_view}}
				<p> UNLOCKED 1 OF 10 </p>
			</div>
			<div class='deck-meta'>
				<div class='meta'>
					<h3>Description:</h3>
					<p>{{description}}</p>
					<div class='clear'></div>
				</div>
				<div class='meta'>
					<h3>Categories:</h3>
					<p>{{tags}}</p>
					<div class='clear'></div>
				</div>
				<div class='meta'>
					<h3>Grade Level:</h3>
					<p>{{stats.grade}}</p>
					<div class='clear'></div>
				</div>
				<div class='challenge-button'>CHALLENGE</div>
				<div class='play-button'>PLAY</div>
			</div>
		</div>
	{{/with}}

</template>
