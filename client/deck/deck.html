<template name="deck_browse">
	<div id='deck-grid'>
		{{#iter decks}}
			{{> deck_view}}
		{{/iter}}
		
	</div>
	<!-- <h2 id='decks-title'>Decks To Play</h2> -->
</template>

<template name="deck_view">
	<div id='deck-{{idx}}' class='deck-container'>
		<div class="deck deck-{{idx}}">
				<div class='front' style='background: url(/{{graphic}});'>
					<!-- <img src="/{{graphic}}" /> -->
				</div>
				<div class='back'>
					<div class="deck-title">{{name}}<br/> & other imformation about this card</div>
					<a href='/deck/play/{{name}}' class='play'>PLAY</a>
				</div>
		</div>
	</div>

</template>

<template name="deck_play">
	<div id='playground' class='hide'></div>
	<div id='deck-dock'>

		<div id='answered'> 
			{{#with deck}}
			<div class='deck-container'>
				<div class="deck">
						<div class='front' style='background: url(/{{graphic}});'>
							<!-- <img src="/{{graphic}}" /> -->
						</div>
						<div class='back'>
							<div class="deck-title">{{name}}<br/> & other imformation about this card</div>
							<a href='/deck/play/{{name}}' class='play'>PLAY</a>
						</div>
				</div>
			</div>
			{{/with}}
		</div>

		<div id='unanswered'>
			{{#each deck.cards}}
				{{> deck_card}}
			{{/each}}
		</div>
	</div>
</template>

<template name="deck_card">
	<div class='card-container'>
	<div class='card'>
		<div class='front' style='background: url(/{{graphic}});'></div>

		<div class='back'>
			<h3>{{name}}</h3>
			<div class='question'>
				{{question}}
			</div>
			<label for='answer'>Answer</label>
			<input type='text' name='solution' class='solution' />
		</div>
	</div>
</div>
	
</template>

<template name="deck_results">
	<div id='playground'>
		<h2>Results</h2>
		You got {{correct}} out of {{total}} right!
		<a href='/deck/browse'>Decks</a>
	</div>
</template>
