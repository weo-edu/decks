<template name="deck_start">
	<div id='start-screen'>
		<div id='output'></div>
		<div id='weo-start'></div>
	
		<div id='scene'>
			<img class='sign offstage' src='/img/sign.png' />
			<img class='mountain-back offstage' src='/img/mountainBack.png' />
			<img class='mountain-mid offstage' src='/img/mountainMid.png' />
			<img class='mountain-front offstage' src='/img/mountainFront.png' />
			<img class='temple offstage' src='/img/temple.png' />
			<img class='ground offstage' src='/img/ground.png' />
			<img class='guru offstage' src='/img/guru.png' />
		</div>

		<div id='deckFlow'>
			<div class='deck' rel=''>
				<img class='awardsDeck' src='/img/awardsDeck.png' />
				<div class='shadow'></div>
			</div>
			<div class='deck' rel='browse'>
				<img class='playDeck' src='/img/playDeck.png' />
				<div class='shadow'></div>
			</div>
			<div class='deck'>
				<img class='socialDeck' src='/img/socialDeck.png' />
				<div class='shadow'></div>
			</div>
			<div class='deck'>
				<img class='createDeck' src='/img/createDeck.png' />
				<div class='shadow'></div>
			</div>
		</div>

	</div>
</template>



<template name="deck_browse">
	<div id='browse-screen'>
		<div class='awning'>
			BROWSE
		</div>
		{{#if currentUser}}
		{{#if currentUser.decks}}
		<div id='my-decks'>
			{{#iter mydecks}}
				{{> deck_view}}
			{{/iter}}
		</div>
		{{/if}}
		{{/if}}
		<div id='deck-grid'>
			{{#iter decks}}
				{{> deck_view}}
			{{/iter}}
		</div>
	</div>
	<!-- <h2 id='decks-title'>Decks To Play</h2> -->
</template>

<template name="deck_play">
	<div id='playground' class='hide'>
		<div id='play-area'></div>
		<div id='play-meta'>
			<div id='bar'>
				<div class='fill'></div>
			</div>
		</div>
	</div>
	<div id='deck-dock'>
		{{#with deck}}
		<div id='answered'>
			<div class='deck-container'>
				<div class="deck">
						<div class='front' style='background-image: url(/{{graphic}}); background-color:{{primary_color}};'>
						</div>
						<div class='back'>
							<div class="deck-title">{{name}}</div>
							<div rel='/deck/play/{{name}}' class='play'>PLAY</div>
						</div>
				</div>
			</div>
		</div>
		{{> unanswered}}
		{{/with}}
	</div>
</template>

<template name="unanswered">
	<div id='unanswered'>
		{{#iter cards}}
			{{> deck_card}}
		{{/iter}}
	</div>
</template>

<template name="deck_card">
	<div data='{{idx}}' class='card-container'>
	<div class='card'>
		<div class='front' style='background-image: url(/{{graphic}});'></div>

		<div class='back' style='background-color: {{main-color}}'>
			<div class='back-content'>
				<h3>{{name}}</h3>
				<div class='question'>
					{{question}}
				</div>
			</div>
			<label for='answer'>Answer</label>
			<input type='text' name='solution' class='solution' />

		</div>
	</div>
</div>
	
</template>

<template name="deck_results">
	<div id='playground'>
		<h3>Results</h3>
		You got {{correct}} out of {{total}} right!
		<a href='/deck/browse'>Decks</a>
	</div>
</template>
