<template name="deck_browse">
	<div id='deck-grid'>
		{{#iter decks}}
			{{> deck_view}}
		{{/iter}}
		
	</div>
	<h2 id='decks-title'>Decks To Play</h2>
</template>

<template name="deck_view">
	<div id='deck-{{idx}}' class='deck-container'>
		<div class="deck deck-{{idx}}">
				<div class='front' style='background: url(/{{graphic}});'>
					<!-- <img src="/{{graphic}}" /> -->
				</div>
				<div class='deck-meta'>
					<div class="deck-title">{{name}}<br/> & other imformation about this card</div>
					<a href='/deck/play/{{name}}' class='play'>PLAY</a>
				</div>
		</div>
	</div>

</template>

<template name="deck_play">
	<h2>Play</h2>
	{{#with card}}
	<div class='card'>
		<h3>{{test}}</h3>
		<img src='/{{graphic}}' />
		<div class='question'>
			{{question}}
		</div>
		<label for='answer'>Answer</label>
		<input type='text' name='solution' id='solution' />
	</div>
	{{/with}}
</template>

<template name="deck_results">
	<h2>Results</h2>
	You got {{correct}} out of {{total}} right!
	<a href='/deck/browse'>Decks</a>
</template>
