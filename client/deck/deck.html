<template name="deck_browse">
	<div id='deck-flow'>
		{{#iter decks}}
			{{> deck_view}}
		{{/iter}}
		<h2>Decks To Play</h2>
	</div>
	
</template>

<template name="deck_view">
	<div class="deck deck-{{idx}}">
		<!-- <div class='deck-front'> -->
			<img src="/{{graphic}}" />
			<div class="deck-title">{{name}}</div>
		<!-- </div>
		<div class='deck-back'>
			

		</div> -->
		
		
	</div>
</template>

<template name="deck_play">
	<h2>Play</h2>
	{{#with card}}
	<div class='card'>
		<h3>{{test}}</h3>
		<img src='/{{graphic}}' />
		<div class='question'>
			{{question}}
		</div>
		<label for='answer'>Answer</label>
		<input type='text' name='solution' id='solution' />
	</div>
	{{/with}}
</template>

<template name="deck_results">
	<h2>Results</h2>
	You got {{correct}} out of {{total}} right!
	<div id="decks-link">decks</div>
</template>
