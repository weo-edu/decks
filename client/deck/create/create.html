<template name="deck_edit_info">
	<div id="deck-edit-info-page" class="create-screen">
		<h1 class="title">DECK EDITOR</h1>
		<div class="left">
			<div class="input-area">
			{{> deck_info_form}}
			</div>
		</div>
		<div class="right">
			{{> deck_spin}}
		</div>
	</div>
</template>

<template name="deck_info_form">
	{{#ui init_form}}
		<input placeholder="title" name="title"/>
		<input placeholder="categories" name="tags"/>
		<textarea name="description" placeholder="description"></textarea>
		<div id="render-link" class="button"></div>
	{{/ui}}
</template>

<template name="deck_edit_look">
	<div id="deck-edit-look-page" class="create-screen">
		<h1 class="title">DECK EDITOR</h1>
		<div class="left">
			<div class="input-area">
			{{> deck_look_form}}
			</div>
		</div>
		<div class="right">
			{{> deck_spin}}
		</div>
	</div>
</template>

<template name="deck_look_form">
	{{#ui init_form}}
		<input id="image-upload" type="file" placeholder="file" multiple/>
		<input id="image-filename" name="image"/>
		<input name="primary_color" placeholder="Primary color"/>
		<input name="secondary_color" placeholder="Secondary color"/>
		<div id="info-link" class="button"></div>
	{{/ui}}
</template>

<template name="deck_spin">
	<div class="deck-position">
		<div class="deck-shadow" id="deck-shadow">
			<section id="viewport" tag="{{create_spin}}">
			 <article id="box" >
			 	{{> deck_render}}
			 </article>
			 <div class="drop-shadow"></div>
			</section>
		</div>
	</div>
</template>


<template name="deck_render">
	{{#with render}}
		<section id="front" style="background-color:{{primary_color}}; outline-color:{{secondary_color}};">
			<h2 class="deck-title" style="background-color:{{seconday_color}}; color:{{primary_color}}">{{title}}</h2>
			{{#if image}}
				<img class="full-image" src='/{{image}}' />
			{{/if}}
		</section>
		<section id="top" style="background-color:{{primary_color}}; outline-color:{{secondary_color}};"/>
		<section id="bottom" style="background-color:{{primary_color}}; outline-color:{{secondary_color}};"/>
		<section id="back" style="background-color:{{primary_color}}; outline-color:{{secondary_color}};"/>
		<section id="left" style="background-color:{{primary_color}}; outline-color:{{secondary_color}};"/>
		<section id="right" style="background-color:{{primary_color}}; outline-color:{{secondary_color}};"/>
	{{/with}}
</template>
